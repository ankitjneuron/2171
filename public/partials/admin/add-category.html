<div class="commondashboard_side">
    <div ui-view="@left"></div>
    <main class="side-collapse-container">
        <div class="main-container">
             <div ui-view="@subheader"></div>
            <div class="mobile_dashboard_heading">
                <h3>Add Category</h3>
            </div>
            <div class="content">
                <div class="managecategories_page">
                    <div class="back_edit clearfix"> <a ui-sref="admin.category" class="pull-right btn btn-primary">Back</a> </div>
                    <div class="well well-sm">
                        <div class="myform">
                            <form  name="categoryForm" >
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label> Category Name:<span class="color-red">*</span></label>
                                            <input type="text" ng-model="category.category_name" name="category_name" placeholder="Category Name" class="form-control">                                          
                                                <p class="text-danger" ng-show="categoryError">Category name is required.</p>                                           
                                        </div>
                                        <div class="form-group">
                                            <label>Category Icon:</label>
                                             <div class="icon_img"><img class="img-responsive m-b-10 m-lr-10" ng-src="{{category_icon_path}}"></div>
                                            <div class="text-left m-b-5">
                                                <a class="btn btn-primary btn-sm" ng-click="fileClickEvent()"  href="javascript:void(0);" > {{currentState==='admin.editcategory' ? 'Edit Icon' : 'Upload Icon' }}
                                                    <input type="file" style="display: none" id="categoryIcon" accept="image/x-png, image/jpeg" file-model="categoryFile"  />
                                                </a>
                                        </div>
                                            <button class="btn btn-danger" ng-click="saveCategory()" type="button" ng-disabled="categoryBtnDisable">{{currentState==='admin.editcategory' ? 'Update Category' : 'Add Category' }} <i class="fa fa-spinner fa-1 fa-spin" ng-show="categoryBtnLoader"></i></button>
                                    </div>

                                </div>                 

                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
