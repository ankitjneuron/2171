<div class="commondashboard_side">
    <div ui-view="@left"></div>
    <main class="side-collapse-container">
        <div class="main-container">
            <div ui-view="@subheader"></div>  
            <div class="mobile_dashboard_heading">
                <h3>Manage Profile</h3>
            </div>
            <div class="content">
                <div class="overlay text-center " id="profileLoaderDiv" ng-hide="hidePageLoader">
                  <i class="fa fa-spinner fa-spin fa-2x"></i>
                 </div>
                <div class="manageprofile_page">
                    <div class="well well-sm">
                        <div class="myform">
                            <form name="form" novalidate>
                                <div class="row">
                                    <div class="col-sm-6 col-lg-4">
                                        <div class="form-group">
                                            <label>Image : </label>
                                             <div class="imagebox"> 
                                                <img id="profileId" class="img-responsive" ng-src="{{adminProfileImageSrc}}">
                                                <input type="file" style="display: none" id="adminImageId" accept="image/x-png, image/jpeg" file-model="adminProfileImage"  />
                                            <button type="button" class="btn btn-danger btn-sm btn-block" ng-click="fileClickEvent()"> Browse</button>
                                             </div>
                                             </div>
                                        <div class="form-group">
                                            <label>First Name: <span class="color-red">*</span></label>
                                            <input type="text" class="form-control " ng-model="adminProfileForm.first_name" name="first_name" required="" maxlength="255" placeholder="First Name">
                                            <div ng-show="form.$submitted || form.first_name.$touched">
                                                <span class="text-danger" ng-show="form.first_name.$error.required">First name is required.</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name: <span class="color-red">*</span></label>
                                            <input type="text" class="form-control" ng-model="adminProfileForm.last_name" name="last_name" required="" maxlength="255" placeholder="Last Name">
                                            <div ng-show="form.$submitted || form.last_name.$touched">
                                                <span class="text-danger" ng-show="form.last_name.$error.required">Last name is required.</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Email: <span class="color-red">*</span></label>
                                            <input type="email" class="form-control" ng-model="adminProfileForm.email" name="email" required="" maxlength="255" placeholder="Email">
                                            <div ng-show="form.$submitted || form.email.$touched">
                                                <span class="text-danger" ng-show="form.email.$error.required">Email is required.</span>
                                                <span class="text-danger" ng-show="form.email.$error.email">This is not a valid email.</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger" ng-click="updateAdminProfile()" ng-disabled="updateBtnDisable" >Update<i class="fa fa-spinner fa-1 fa-spin" ng-show="updateBtnLoader"></i></button>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
