<main class="main-content innerpages">
    <div class="container">  
        <div class="loginsignup-page login-page">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 leftsection"></div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 rightsection"> 

                    <img class="img-responsive center-block logo" src="images/baya_logo.png">  
                    <div class="clearfix"></div>   
                    <h2>Reset Your Profile Password</h2>
                    <form name="form" novalidate>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="resetFrom.password" name="password" required="" ng-minlength="6" ng-maxlength="15" placeholder="Password">
                            <div ng-show="form.$submitted || form.password.$touched">
                                <span  class="text-danger" ng-show="form.password.$error.required">Password is required.</span>
                                <span class="text-danger" ng-show="form.password.$error.minlength">Password is too short.</span>
                                <span class="text-danger" ng-show="form.password.$error.maxlength">Password is too long.</span>   
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="resetFrom.confirm_password" name="confirm_password" required=""  ng-compare="password" placeholder="Confirm Password">
                            <div ng-show="form.$submitted || form.confirm_password.$touched">
                                <span  class="text-danger" ng-show="form.confirm_password.$error.required">Confirm password is required.</span>
                                <span class="text-danger" ng-show="form.confirm_password.$error.compare">Confirm password does not match.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" ng-click="resetPassword()" ng-disabled="disableResetSbmtBtn" value="Save"  class="btn btn-danger">Change<i ng-show="resetFormBtnloader" class="fa fa-spinner fa-spin"></i></button>
                        </div>
                    </form>
                   </div>      

            </div>
        </div>


    </div>
</main>
<script>
   $(".headerChk").removeClass('navbar-fixed-top');
</script>
